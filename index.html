<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- FONT -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <div class="container">
      <div class="topBar">
        <img class="appLogo" src="assets/images/logo.svg" alt="" />
        <img class="toggleNightMode" src="assets/images/icon-moon.svg" alt="" />
      </div>
      <div class="topExtensions">
        <h2 class="extensionsTitle">Extensions List</h2>
        <div class="filterButton">
          <button class="filterOptions">All</button>
          <button class="filterOptions">Active</button>
          <button class="filterOptions">Inactive</button>
        </div>
      </div>
      <div class="extensionsList">
        <div class="extensions">
          <img class="extensionsLogo" src="" alt="logo" />
          <div>
            <div class="extensionsTitle">Title</div>
            <div class="extensionsDescription">Description</div>
          </div>
          <button class="extensionsRemove">Remove</button>
          <button class="extensionsToggleActive">toggleActive</button>
        </div>
        <div class="extensions">
          <img class="extensionsLogo" src="" alt="logo" />
          <div>
            <div class="extensionsTitle">Title</div>
            <div class="extensionsDescription">Description</div>
          </div>
          <button class="extensionsRemove">Remove</button>
          <button class="extensionsToggleActive">toggleActive</button>
        </div>
        <div class="extensions">
          <img class="extensionsLogo" src="" alt="logo" />
          <div>
            <div class="extensionsTitle">Title</div>
            <div class="extensionsDescription">Description</div>
          </div>
          <button class="extensionsRemove">Remove</button>
          <button class="extensionsToggleActive">toggleActive</button>
        </div>
      </div>
    </div>
  </body>
</html>
